<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Rechner</title>
    <link rel="stylesheet" href="../stylesheet/indexStylesheet.css">
    <link rel="stylesheet" href="../stylesheet/bmiRechner.css">
    <script src="../javascript/index.js"></script>
    <script src="../javascript/bmiRechner.js"></script>

</head>


<body>
<!-- --------------------------------- Kopf-Bereich ------------------------------>
<header>
    <div id="headerContent">
        <div class="h1"><b>WebFitness</b></div>
        <nav id="auswahlMenue">
            <button id="auswahlAbi">Maximalkraft berechnen</button>
            <button id="auswahlSas">BMI berechnen</button>
            <button id="auswahlHan">Kcal zu KJ Umrechner</button>
        </nav>
    </div>
    <hr>
    <div>
        <img src="../resources/arrow_down.png" alt="Menü anzeigen Pfeil" id="arrowDown">
    </div>
</header>

<!----------------------------------- Main-Bereich -------------------------------->
<main>
    <div id="inhalt">
        <section>
            <div>
                <u><b><h1 id="headline">BMI-Rechner</h1></b></u>
                <br>
                <br>

                <div class="einUndAusgabeFeld">
                    <section class="eingabe">
                        <!----------------------------------- Schieberegler Größe-------------------------------->

                        <form>
                            <label for="groesse" id="n1">0 cm</label>
                            <input class="vertikal" name="groesse"
                                   type="range" min="0" value="80" max="250"
                                   orient="vertical">
                            <label for="groesse" id="n2">250 cm</label>
                        </form>
                        <br>

                        <form id="groesseFeld">
                            <label for="groesse">
                                Größe:
                                <input id="groesse" type="number" min="0" max="220" step="1" value="175">
                                cm
                            </label>
                        </form>

                        <br>
                        <br>
                        <!----------------------------------- Schieberegler Gewicht-------------------------------->

                        <form>
                            <label for="gewicht" id="D1">0 kg</label>
                            <input class="vertikal" name="gewicht"
                                   type="range" min="0" value="80" max="250"
                                   orient="vertical">
                            <label for="gewicht" id="D3">250 kg</label>

                        </form>
                        <br>
                        <form id="gewicht">
                            <label for="masse">
                                Masse:
                                <input id="masse" type="number" min="0" max="225" step="0.5" value="7">
                                kg
                            </label>
                            <br>
                            <br>
                            <input id="berechnenButton" type="submit" value="BMI berechnen">
                        </form>
                        <div id="ausgabe">
                            <output>

                            </output>
                        </div>

                    </section>
                </div>


            </div>
        </section>
    </div>
</main>
<footer>
    <div id="impressum">Impressum</div>
    <div>© WWI18B3 - Sascha Klevenhaus, Hannah Bjork, Abishek Anthony</div>
    <div id="socialMedia">
        Soziale Medien<br>
        <div class="socialMediaLinks">
            <a href="https://www.instagram.com/sascha"
               class="smLink"><img src="../resources/instagram.png" class="Instagram" alt="Instagram"/> Sascha
                K.</a><br>
            <a href="https://www.instagram.com/hannah_bjork" class="smLink"><img src="../resources/instagram.png"
                                                                                 class="Instagram" alt="Instagram"/>
                Hannah B.</a><br>
            <a href="https://www.instagram.com/abi.sh.ek" class="smLink"><img src="../resources/instagram.png"
                                                                              class="Instagram" alt="Instagram"/>
                Abishek A.</a><br>
        </div>
    </div>
</footer>
</body>
</html>
